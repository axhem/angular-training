<form #f="ngForm" (ngSubmit)="onSave(f)">
    <div class="form-group">
        <label for="exampleInputEmail1">Emri</label>
        <input type="text" name="test" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emri" placeholder="Vendosi emrin">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Mbiemri</label>
        <input type="text" name="mbiemri" ngModel class="form-control" id="emri" aria-describedby="mbiemri" placeholder="Vendosi mbiemrin">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" ngModel name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" name="checkbox" ngModel class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>

  <div class="justify content-center" *ngIf="registration !==undefined">
    <p>Emri: {{registration?.test}}</p>
    <p>Emri: {{registration?.mbiemri}}</p>
    <p>Emri: {{registration?.email}}</p>
    <p>Emri: {{registration?.password}}</p>
    <p>Emri: {{registration?.checkbox}}</p>
  </div>
