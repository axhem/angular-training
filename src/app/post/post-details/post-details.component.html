<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">{{postDetails?.title}}</h1>
      <p class="lead my-3">{{postDetails?.body}}</p>
      <p class="lead mb-0"><a href="#" class="text-white font-weight-bold" *ngIf="emailFromChild">Email i klikuar nga lista e commenteve eshte: <b>{{emailFromChild}}</b></a></p>
    </div>
  </div>
  <app-comments [commentList]="comments" (selectedComment)="shfaqEmailin($event)"></app-comments>
