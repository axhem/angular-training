<figure *ngFor="let comment of commentList">
    <blockquote class="blockquote">
      <p>{{comment?.name}}.</p>
    </blockquote>
    <figcaption class="blockquote-footer" (click)="clickedComment(comment?.email)">
      {{comment?.body}} &nbsp; <cite title="Source Title"> {{comment?.email}}</cite>
    </figcaption>
</figure>
