<figure *ngFor="let comment of commentList">
    <blockquote class="blockquote">
      <p>{{comment?.name}}.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      {{comment?.body}} &nbsp; <cite title="Source Title"> {{comment?.email}}
         <button class="btn btn-primary" (click)="clickedComment(comment?.email)">shfaq email tek prindi</button></cite>
    </figcaption>
</figure>
