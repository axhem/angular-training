<div class="content-justify-center">
    
    <form [formGroup]="albumFormGroup" (ngSubmit)="saveAlbums()" style="width:30%">
        
        <div class="form-group">
            <label for="userid">User id</label>
            <input type="number" formControlName="userid" class="form-control" >
        </div>

        <div class="form-group">
            <label for="title">Id</label>
            <input type="number" formControlName="id" class="form-control" >
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" >
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Save Album</button>
        </div>
    </form>
</div>
